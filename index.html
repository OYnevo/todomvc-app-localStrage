<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus @keyup.enter="add" v-model='value' v-focus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="check" @click="tag">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					
					 <li v-for="(item,index) in filterList" :class="{completed:item.isInput,editing:currentIndex===index}" >  <!--class="completed"//添加横线-->
						<div class="view">
							<input class="toggle" type="checkbox" v-model="item.isInput" @change = "arrErever">
							<label @dblclick='dbl(index)'>{{item.name}}</label>
							<button class="destroy" @click="del(index)"></button>
						</div>
						<input class="edit"  @blur="recoverStatus" v-model='item.name' ref="input">
					</li>
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{letNum}}</strong> 未完成事件</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">所有事件</a>
					</li>
					<li>
						<a href="#/active">未完成</a>
					</li>
					<li>
						<a href="#/completed">已完成</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="clearAll">清除已完成</button>
			</footer>
		</section>
		
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
